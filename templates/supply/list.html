<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/contact/list">연락처</a></li>
              <li><a href="/finance/list">가계부</a></li>
              <li><a href="/supply/list">비품</a></li>
              <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <div style="min-height: 500px;">
                    <table class="table">
                        <thead>
                            <tr><th>번호</th><th>비품</th><th>개수</th><th>입고일</th></tr>
                        </thead>
                        <tbody>
                        {% for s in supplies %}
                            <tr>
                                <td>{{s.sno}}</td>
                                <td>
                                    <a href="/supply/read?sno={{s.sno}}">{{s.name}}</a>
                                </td>
                                <td>{{s.count}}</td>
                                <td>{{s.date}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="/supply/add" class="btn btn-info">비품 추가로</a>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>copyright &copy;2025 ICIA</footer>
    </div>
</body>
</html>
