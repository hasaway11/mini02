<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/contact/list">연락처</a></li>
              <li><a href="/finance/list">가계부</a></li>
              <li><a href="/supply/list">비품</a></li>
              <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/finance/update" method="post">
                    <div class="mt-3 mb-3">
                        <span>지출항목:</span>
                        <span>{{finance.name}}</span>
                    </div> 
                    <div class="mt-3 mb-3">
                        <label for="date" class="form-lable">날짜:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{finance.date}}">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="price" class="form-lable">금액:</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="금액 입력..." value="{{finance.price}}">
                    </div> 
                    <input type='hidden' name='fno' value='{{finance.fno}}'>
                    <button class="btn btn-success">변경하기</button>
                </form>
                <form action="/finance/delete" method="post" class="mt-3">
                    <input type='hidden' name='fno' value='{{finance.fno}}'>
                    <button class="btn btn-danger">삭제하기</button>
                </form>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>
</html>
