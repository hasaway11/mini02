<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/contact/list">연락처</a></li>
              <li><a href="/finance/list">가계부</a></li>
              <li><a href="/supply/list">비품</a></li>
              <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <div style="min-height: 500px;">
                    <table class="table">
                        <thead>
                            <tr><th>번호</th><th>날짜</th><th>항목</th><th>금액</th></tr>
                        </thead>
                        <tbody>
                        {% for f in finances %}
                            <tr>
                                <td>{{f.fno}}</td>
                                <td>{{f.date}}</td>
                                <td>
                                    <a href="/finance/read?fno={{f.fno}}">{{f.item}}</a>
                                </td>
                                <td>{{f.price}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" style="background-color: lightgray;">지출 총액</td>
                                <td colspan="2">{{sum}}원</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <a href="/finance/write" class="btn btn-info">아이템 작성으로</a>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>
</html>
